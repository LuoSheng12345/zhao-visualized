    - [毛泽东, 杨开慧, 妻]
    - [毛泽东, 贺子珍, 妻]
    - [贺子珍, 贺敏学, 兄]
    - [毛泽东, 江青, 妻]
    - [黄敬, 江青, 同居女友]
    - [毛泽东, 毛岸英, 子]
    - [杨开慧, 毛岸英, 子]
    - [毛岸英, 刘思齐, 妻]
    - [毛泽东, 毛岸青, 子]
    - [杨开慧, 毛岸青, 子]
    - [毛岸青, 邵华, 妻]
    - [毛岸青, 毛新宇, 子]
    - [邵华, 毛新宇, 子]
    - [邵华, 刘思齐, 同母异父姐]
    - [毛泽东, 李敏, 女]
    - [贺子珍, 李敏, 女]
    - [李敏, 孔令华, 夫]
    - [毛泽东, 李讷, 女]
    - [江青, 李讷, 女]
